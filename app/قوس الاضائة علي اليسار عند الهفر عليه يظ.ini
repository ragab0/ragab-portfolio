قوس الاضائة علي اليسار عند الهفر عليه يظهر التأثير المرجو بنسبة 50% في لحطة واحدة وعند التبديل يكون التأثير 100% من اليمين السفلي الي اليسار العلوي في 3 ثواني 
نافبار في وسط الشاشة بديكوراشن علي شكل اقواس المجموعة وفي الوضع الصغير يكون ستيكي اسفل الشاشة ومعه زر الاضائة علي اليمين {} بين افراد العناصر وعند التبديل من فرد للتاني يتحرك  مكان الاضائة في مسار علي شكل قوس قزح خيث انه في البداية يكون اسفل العلوي قليلا ومن ثم يصعد ويتحرك بنسبة عدد العناصر مقصوما علي 100 وفي النهاية يكون في اليمين العلوي او اسفل قليلا 
الصفحة الرئيسة منقسمة الي كلام علي اليسار وصورة علي اليمين علي طريقة كوداكاديمي والكلام يتكون من عنوان رئيسي واسفله قسم الريد مور لباقي صفحات الموقع
وعلي جانبي الموقغ زرارات للتحرك لليمين واليسار عبارة عن نافيجاتور او ممكن ان يكونو بجاب بعضهما البعض في القسم اليمني من الموقع بجانب الصورة ولونهما ازرق سوداوي لز كان الموقع في الدارك مود وابيض فاتح او ابيض مرضع منقط في الثيم النهاري
الفوتر اسفل الموقع عبارة عن سطر واحد

